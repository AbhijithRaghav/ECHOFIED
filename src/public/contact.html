<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactstyle.css">
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
</div>

<script>
  fetch('/contacts')
    .then(response => response.json())
    .then(contacts => {
      const container = document.querySelector('.container');
      contacts.forEach(contact => {
        const employeeDiv = document.createElement('div');
        employeeDiv.classList.add('employee');

        const img = document.createElement('img');
        img.src = 'images/contact.jpg'; // Adjusted path to reflect the directory structure
        img.alt = contact.name;
        employeeDiv.appendChild(img);


        const infoDiv = document.createElement('div');
        infoDiv.classList.add('info');

        const name = document.createElement('h2');
        name.textContent = contact.name;
        infoDiv.appendChild(name);

        const position = document.createElement('p');
        position.textContent = contact.position;
        infoDiv.appendChild(position);

        const email = document.createElement('p');
        email.textContent = `Email: ${contact.email}`;
        infoDiv.appendChild(email);

        const phone = document.createElement('p');
        phone.textContent = `Phone: ${contact.phone}`;
        infoDiv.appendChild(phone);

        employeeDiv.appendChild(infoDiv);
        container.appendChild(employeeDiv);
      });
    })
    .catch(error => console.error('Error fetching contacts:', error));
</script>

</body>
</html>
